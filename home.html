<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform in HTML</title>
    <style>
        .blog{
            width: 200px;
            height: 200px;
            border: 2px solid indianred;
        }
        .outer{
            background-color: red;
        }
        .inner{
            background-color: green;
            border: 1px solid black;
        }
        .outer:hover .inner{
            transform: rotate(3600deg) scale(.5);
            transition: all 5s;
        }
    </style>
</head>
<body>
   <div class="blog outer">
       <div class="blog inner" style="text-align: center;"></div>
   </div>
</body>
</html>
